group 'sharafutdinov.artur.ignite'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.apache.ignite', name: 'ignite-core', version: '1.9.0'


    compile group: 'org.apache.ignite', name: 'ignite-spring', version: '1.9.0'


    compile group: 'org.apache.ignite', name: 'ignite-indexing', version: '1.9.0'


    compile 'org.postgresql:postgresql:9.3-1100-jdbc4'
    testCompile 'org.postgresql:postgresql:9.3-1100-jdbc4'



}
